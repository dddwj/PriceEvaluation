<div class="container  align-content-center" style="background-color: rgba(243, 250, 245, 0.22) !important; border-radius: 2.0rem;" >
    <br>
    <div class="form-section ">
        <div class="text-center mb-5">
            <div class="row ml-5">
                <div class="col-1" style="padding-top: 10px">
                    <a class="" href="index.html" >
                        <img src="resources/goBack.png" alt="goBack" style="width:60px">
                    </a>
                </div>
                <div class="col-9 mr-2">
                    <h1>
                        请填写以下信息...
                    </h1>
                </div>
                <div class="col-1 " style="padding-top: 10px">
                    <h3>
                    </h3>
                </div>

            </div>
        </div>


        <form class="form-horizontal" action="pleasewait.html" method="post">
            <div class="row ml-5 mr-5 mb-5" style="width:100%;">
                <div class="" >
                    <label for="address" style="/*text-align: right; width:100%;*/">省市</label>
                    <div class="input-group-prepend ">
                        <span class="my-input-group-text">上海市</span>
                    </div>
                </div>

                <div class="col-2" >
                    <label for="state">区县</label>
                    <select class="custom-select"  style="height:60px; background-color:#e9ecef;" id="state" required="" align="right" required/>
                    <option value="">请选择...</option>
                    <option>黄浦区</option>
                    <option>卢湾区</option>
                    <option>徐汇区</option>
                    <option>奉贤区</option>
                    </select>
                </div>

                <div class="col-8" style="padding-right: 50px;">
                    <label for="address">小区<span style="font-weight: bold;font-size:larger; ">地址</span></label>
                    <input type="text" class="form-control" id="address" placeholder="例如：西藏南路1739弄..." required/>
                </div>
                <br>
            </div>

            <div class="ml-5 mr-5 " style="">
                <label for="address" style="/*text-align: right; width:100%;*/">房源<span style="font-weight: bold;font-size:larger; ">面积</span></label>
                    <div class="row input-group col-12">
                        <input type="number" class="form-control justify-content-center " id="square" placeholder="请在此输入面积..." value=""
                               style="height: 55%" required/>
                        <span class="my-input-group-text">㎡</span>
                    </div>
                <br>
            </div>

            <div class=" ml-5 mr-5 " style="">
                <label for="address" style="/*text-align: right; width:100%;*/"><span style="font-weight: bold;font-size:larger; ">楼层</span>信息</label>
                <div class="row input-group col-12">
                    <input type="number" class="form-control justify-content-center col-6" id="floor" placeholder="房源所在楼层" value=""
                           style="height: 55%" required/>
                    <span class="my-input-group-text">楼</span>
                    <input type="number" class="form-control justify-content-center col-6" id="maxfloor" placeholder="总楼层" value=""
                           style="height: 55%" required/>
                    <span class="my-input-group-text">楼</span>
                </div>
                <div class="input-group col-6">

                </div>
                <br>
            </div>

            <div class="ml-5  mr-5 " style="">
                <label>建造<span style="font-weight: bold;font-size:larger; ">年份</span></label>
                <div class="input-group col-12 row">
                    <input type="number" class="form-control justify-content-center" id="year" placeholder="请输入年份(可不填)..." value=""
                           style="height: 55%" />
                    <span class="my-input-group-text">年</span>
                </div>
                <br>
            </div>

            <div class=" ml-5 mr-5  " style="">
                <div  style="padding-bottom: 10px;"><span style="font-weight: bold;font-size:larger; ">朝向</span>信息</div>
                <div class="btn-group" data-toggle="buttons">
                    <button type="button" class="btn btn-secondary" name="options" id="option1"
                            style="height:80%; font-size: larger;padding-left: 30px; padding-right: 30px; padding-top: 20px; padding-bottom: 20px;">
                        东
                    </button>
                    <button type="button" class="btn btn-secondary" name="options" id="option2"
                            style="height:80%; font-size: larger;padding-left: 30px; padding-right: 30px; padding-top: 20px; padding-bottom: 20px;">
                        南
                    </button>
                    <button type="button" class="btn btn-secondary" name="options" id="option3"
                            style="height:80%; font-size: larger;padding-left: 30px; padding-right: 30px; padding-top: 20px; padding-bottom: 20px;">
                        西
                    </button>
                    <button type="button" class="btn btn-secondary" name="options" id="option4"
                            style="height:80%; font-size: larger;padding-left: 30px; padding-right: 30px; padding-top: 20px; padding-bottom: 20px;">
                        北
                    </button>
                </div>
                <br><br><br>
            </div>


            <div class="row ml-5 mr-5">
                <button type="submit" class="btn-primary btn-lg  button" style="height: 60px; width:100%; background-color: rgba(73,86,92,0.75);
                border-color: rgba(73,86,92,0.75); " id="js-ripple-btn">开始估价!
                    <svg class="ripple-obj" id="js-ripple">
                        <use height="100" width="100" xlink:href="#ripply-scott" class="js-ripple"></use>
                    </svg>
                </button>
            </div>
        </form>
        <br><br>
    </div>
